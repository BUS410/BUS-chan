<!DOCTYPE html>
<html>
<head>
	<title>Получение билета</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<style type="text/css">
		html { height: 100%; }
		#main {
		  min-height:100%;
		  position:relative;
		  padding-bottom: 70px;
		  padding-top: 20px;
		}
		.footer {
		  position: absolute;
		  left: 0;
		  right: 0;
		  bottom: 0;
		}
		#nav {
			position: fixed;
			z-index: 1;
			width: 100%;
		}
	</style>
    <script>
        function get_res() {
            var count = document.getElementById('count').value;
            var fullname = document.getElementById('name').value + document.getElementById('lastname').value;
            var res = 0;
            for (var i=0; i < fullname.length; i++){
                res += fullname[i].charCodeAt();
            }
            res = "Ваш билет №" + ((res % count)+1);
            if (fullname == ""){
                res = "Ваш билет, военный)"
            }
            document.getElementById('result').textContent = res;
        }
    </script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
	  <a class="navbar-brand" href="{% url 'index' %}">BUS-chan</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'index' %}">Перейти на сайт</a>
	      </li>
        </ul>
	  </div>
	</nav>


	<div class="container-fluid bg-secondary" style="padding-top: 90px; min-height: 100vh;">
		<div class="container bg-light" id="main" style="min-height: 100vh;">

			<h2>Получение билета</h2>
            <hr>
            <label>Количество билетов</label><br>
            <input type="number" value="25" id="count"><br><br>
            <label>Имя</label><br>
            <input type="text" id="name"><br><br>
            <label>Фамилия</label><br>
            <input type="text" id="lastname"><br><br>
            <button class="btn btn-primary" onclick="get_res()">Получить билет</button>
            <hr>
            <h3 id="result"></h3>

	        <footer class="footer" style="padding-bottom: 20px;">
		        	<hr>
		        	<div class="container-fluid row">
		        		<a target="_blank" style="text-align: center;" href="https://vk.com/bus_410" class="col-6">Вконтакте разработчика</a>
		        		<a target="_blank" style="text-align: center;" href="https://github.com/BUS410/BUS-chan" class="col-6">Github проекта</a>
		        	</div>
            </footer>

		</div>
	</div>
</body>
</html>
